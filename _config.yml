title:            Jesse Buesking
tagline:          Things Jesse wanted to post.
description:      Things Jesse wanted to post.
#Comment out url when working locally to resolve base urls correctly
url:              http://www.jessebuesking.com

# Owner/author information
owner:
  name:           Jesse Buesking
  avatar:         http://s.gravatar.com/avatar/e2d224ddec1592dc623f013100685da0?s=200
  bio:            "Data scientist / software engineer in the bay area."
  email:          jessebuesking@gmail.com
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter:        JesseBuesking
  facebook:       jesse.buesking
  github:         JesseBuesking
  linkedin:       jessebuesking
#  instagram:      
#  lastfm:         
#  tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  google_plus:    https://plus.google.com/115905154797045475520

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:        

# Links to include in top navigation
# For external links add external: true
links:
#  - title: About
#    url: /about
  - title: Articles
    url: /articles

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Los_Angeles
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:      /:categories/:year/:month/:day/:title
paginate:       5
paginate_path:  "articles/page-:num"

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
